<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediksi Harga Rumah</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="header">
      <i class="fa-solid fa-house-chimney fa-2x me-2"></i>
      <span style="font-size: 1.7rem; font-weight: 600; letter-spacing: 1px"
        >Prediksi Harga Rumah AI</span
      >
    </div>
    <div class="container mt-4 mb-4">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h3>Prediksi Harga Rumah</h3>
          <div class="mt-3">
            <a href="/evaluasi" class="btn btn-outline-light btn-sm me-2"
              >Lihat Evaluasi Model</a
            >
            <a href="/visualisasi" class="btn btn-outline-light btn-sm"
              >Lihat Grafik Pelatihan</a
            >
          </div>
        </div>
        <div class="card-body">
          <form action="/predict" method="POST">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3 icon-input">
                  <label class="form-label">Luas Bangunan (area)</label>
                  <i class="fa-solid fa-ruler-combined"></i>
                  <input
                    type="number"
                    step="any"
                    name="area"
                    class="form-control"
                    placeholder="Contoh: 7420"
                    required
                  />
                </div>
                <div class="mb-3 icon-input">
                  <label class="form-label">Jumlah Kamar Tidur</label>
                  <i class="fa-solid fa-bed"></i>
                  <input
                    type="number"
                    name="bedrooms"
                    class="form-control"
                    placeholder="Contoh: 4"
                    required
                  />
                </div>
                <div class="mb-3 icon-input">
                  <label class="form-label">Jumlah Lantai</label>
                  <i class="fa-solid fa-layer-group"></i>
                  <input
                    type="number"
                    name="stories"
                    class="form-control"
                    placeholder="Contoh: 2"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3 icon-input">
                  <label class="form-label">Jumlah Kamar Mandi</label>
                  <i class="fa-solid fa-shower"></i>
                  <input
                    type="number"
                    name="bathrooms"
                    class="form-control"
                    placeholder="Contoh: 2"
                    required
                  />
                </div>
                <div class="mb-3 icon-input">
                  <label class="form-label">Jumlah Parkir</label>
                  <i class="fa-solid fa-car"></i>
                  <input
                    type="number"
                    name="parking"
                    class="form-control"
                    placeholder="Contoh: 2"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success">
                Prediksi Harga
              </button>
            </div>
          </form>
          {% if prediction_text %}
          <div
            class="alert alert-info text-center mt-4 animate__animated animate__fadeInUp"
          >
            <h5><i class="fa-solid fa-house"></i> {{ prediction_text }}</h5>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
    <div class="footer">
      &copy; {{ 2024 }} Prediksi Harga Rumah AI &mdash; Praktikum AI
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
  </body>
</html>
